<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>

    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px
        }

        div > img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Dog Gallery</h1>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?auto=format&fit=crop&w=800&q=80"
            alt="Dog 1" />
        <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=800&q=80"
            alt="Dog 2" />
        <img src="https://cdn.britannica.com/16/234216-050-C66F8665/beagle-hound-dog.jpg"
            alt="Dog 3" />
        <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?auto=format&fit=crop&w=800&q=80"
            alt="Dog 4" />
        <img src="https://cdn.shopify.com/s/files/1/0255/7424/4445/files/image3_480x480.jpg?v=1651129751"
            alt="Dog 5" />
        <img src="https://worldanimalfoundation.org/wp-content/uploads/2024/09/best-dogs-with-cats-1024x576.jpg"
            alt="Dog 6" />
        <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=800&q=80"
            alt="Dog 7" />
        <img src="https://images.unsplash.com/photo-1494256997604-768d1f608cac?auto=format&fit=crop&w=800&q=80"
            alt="Dog 8" />
        <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?auto=format&fit=crop&w=800&q=80"
            alt="Dog 9" />
    </div>
</body>

</html>
